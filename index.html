<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Projects</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --primary-color: #2563eb;
            --hover-bg: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f3f4f6;
                --primary-color: #60a5fa;
                --hover-bg: #1f2937;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .projects {
            display: grid;
            gap: 1rem;
        }

        .project-link {
            display: block;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--bg-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .project-link:hover {
            background-color: var(--hover-bg);
            transform: translateY(-2px);
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .project-description {
            opacity: 0.8;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paul's Projects</h1>
        <div class="projects">
            <a href="personal/index.html" class="project-link">
                <div class="project-title">Resume</div>
                <div class="project-description">A modern portfolio website showcasing my work and skills</div>
            </a>
            <a href="2048/index.html" class="project-link">
                <div class="project-title">2048 Game</div>
                <div class="project-description">A web-based implementation of the classic 2048 puzzle game</div>
            </a>
        </div>
    </div>
</body>
</html>
